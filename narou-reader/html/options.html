<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>narou-reader options</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.0/css/bulma.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
      section.section .title {
        margin-top: 35px;
      }
    </style>
    <script src="../options.js"></script>
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">narou-reader</h1>
          <h2 class="subtitle">web page reader for syosetu.com</h2>
        </div>
      </div>
    </section>
    <section class="section">
      <form class="container" id="options">※設定後、ページを更新すると設定が反映されます。
        <div class="title">音声設定</div>
        <div class="subtitle" style="font-size: 1rem;">※最小値、最大値についてですがOS毎に挙動が違います…音声が正しく再生されない場合はより初期値に近い値を設定してみて下さい。</div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">速度</label>
              <div class="control">
                <input class="input" name="rate" type="number" step="0.1" min="0.1" max="10" placeholder="例: 1">
              </div>
              <p class="help">初期値: 1.0, 最小値: 0.1, 最大値: 10.0</p>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">ピッチ</label>
              <div class="control">
                <input class="input" name="pitch" type="number" step="0.1" min="0" max="2" placeholder="例: 1">
              </div>
              <p class="help">声の高さを設定出来ます。 初期値: 1.0, 最小値: 0, 最大値: 2.0</p>
            </div>
          </div>
        </div>
        <div class="title">ハイライト設定</div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">テキストカラー</label>
              <div class="control">
                <input class="input" name="textColor" type="text" placeholder="例: #fff">
              </div>
              <p class="help">初期値: #fff</p>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">背景カラー</label>
              <div class="control">
                <input class="input" name="backgroundColor" type="text" placeholder="例: #498fd9">
              </div>
              <p class="help">初期値: #498fd9</p>
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input name="autoScroll" type="checkbox"> 自動スクロール
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="title">読み上げ文章設定</div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input name="title" type="checkbox"> 題名
                </label><br>
                <label class="checkbox">
                  <input name="foreword" type="checkbox"> 前書き
                </label><br>
                <label class="checkbox">
                  <input name="body" type="checkbox"> 本文
                </label><br>
                <label class="checkbox">
                  <input name="afterword" type="checkbox"> 後書き
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="title">自動再生設定</div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="checkbox">
                <input name="autoPlay" type="checkbox"> 自動で再生する
              </label>
            </div>
            <div class="field">
              <label class="checkbox">
                <input name="autoMoveNext" type="checkbox"> 「次の話」がある場合、自動で移動する
              </label>
            </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
